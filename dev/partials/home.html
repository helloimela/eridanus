<page-bg></page-bg>
<div class="home-wrapper" ng-class="pageStat">
	<logo></logo>	
	<div class="col-sm-offset-4 col-sm-7">
		<div class="intro">
			<h1>Innovation.</h1>
			<h1>Interactive.</h1>
			<h1>Impact.</h1>
			<p>Showcases of my passion in interaction design and frontend web development.</p>
		</div>
		<ul class="pt-list">
			<li ng-repeat="item in items" ng-class="{activeAnim : activeMenu === item.id}">

					<span class="title">{{item.title}}</span>
				</a>
			</li>
		</ul>
	</div>
