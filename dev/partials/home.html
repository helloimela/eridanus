<page-bg></page-bg>

<div class="home-wrapper col-xs-12 col-sm-offset-1 col-sm-4">
	<!-- <logo></logo> -->
	<div class="logo-new"><img src="img/logo/ela-logoe.png"></div>
	<div class="intro">
		<h1>Innovation.</h1>
		<h1>Interactive.</h1>
		<h1>Impact.</h1>
		<p>Showcases of my passion in interaction design and frontend web development.</p>
	</div>
</div>
<div class="home-wrapper col-xs-12 col-sm-7">
	<ul class="pt-list">
		<li ng-repeat="item in items" ng-class="{activeAnim : activeMenu === item.id}">
			<a href="" class="pt-anim" ng-click="ptclick(item)">
				<span class="border" style="background-image: url({{item.img}})"></span>
				<span class="title">{{item.title}}</span>
			</a>
		</li>
	</ul>
</div>
